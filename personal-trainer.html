<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="personal-trainers.html" class="select"><i class="fas fa-running"></i> Personal Trainer</a>
        <a href="exercises.html"><i class="fas fa-dumbbell"></i> Exercises</a>
        <a href="medals.html"><i class="fas fa-award"></i> Medals</a>
        <a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a>
        <a href="calories.html"><i class="fas fa-weight"></i> Calories</a>
        <hr>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>
    
    <div class="navbar fixed-top">
        <span style="font-size: 30px; cursor: pointer;" onclick="openNav()" id="sideNave">&#9776; 
            <img height="35px" src="img/logodark.png" alt="FitLink">
        </span>
    </div>
    
    <div class="container">
        <img src="img/personaltrainers/pt01.png" width="40px" height="40px" style="border-radius: 50%;"> 
        <span style="margin-left: 20px; font-size: large;">Jim Cobb</span>
        <hr>
        <div class="fixed-bottom">
            <div class="mensagem" id="mensagem"></div>
            <br><br>
            <hr>
            <center>
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <input type="text" class="form-control" placeholder="Message" aria-label="Input group example" aria-describedby="btnGroupAddon" id="message">
                    <button type="button" class="btn btn-dark" onclick="mensagem()"><i class="fas fa-paper-plane"></i></button>
                </div>
                <br><br>
            </center>
        </div>
    </div>

    <script type="text/javascript" src="js/sidenav.js" ></script>
    <script>
        function mensagem() {
            document.getElementById('mensagem').innerHTML = document.getElementById('message').value;
            document.getElementById('mensagem').style.visibility="visible";
            document.getElementById('message').value = "";
        }
    </script>
</body>

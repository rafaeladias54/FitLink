<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLink ‚óè Profile</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/sidenav.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/inicio.css" rel="stylesheet">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="personal-trainers.html"><i class="fas fa-running"></i> Personal Trainer</a>
        <a href="exercises.html"><i class="fas fa-dumbbell"></i> Exercises</a>
        <a href="medals.html"><i class="fas fa-award"></i> Medals</a>
        <a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a>
        <a href="calories.html"><i class="fas fa-weight"></i> Calories</a>
        <hr>
        <a href="profile.html" class="select"><i class="fas fa-user"></i> Profile</a>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>
    
    <div class="navbar fixed-top">
        <span style="font-size: 30px; cursor: pointer;" onclick="openNav()" id="sideNave">&#9776; 
            <img height="35px" src="img/logodark.png" alt="FitLink">
        </span>
    </div>
    
    <div class="container">
        <div class="register"><br>
            <center>
                <img src="img/utilizador.jpg" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #1b0943;">
            </center> 
            <br>
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" value="Maria Silva">
            <br>
            <label for="email" class="form-label">E-mail</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your e-mail adress" value="maria.silva@gmail.com">
            <br>
            <label for="birth" class="form-label">Birth Date</label>
            <input type="date" id="birth" class="form-control" value="2000-04-07">
            <br>
            <label for="email" class="form-label">Height</label>
            <input type="number" id="email" class="form-control" placeholder="Enter your height in cm" value="167">
            <br>
            <label for="email" class="form-label">Weight</label>
            <input type="number" id="email" class="form-control" placeholder="Enter your weight in kg" value="58.2">
            <br>
            <label for="email" class="form-label">Training Regularity</label>
            <select class="form-select" aria-label="Training Regularity">
                <option>1 - 2 times a week</option>
                <option selected>3 - 4 times a week</option>
                <option>5 - 7 times a week</option>
                <option>7+ times a week</option>
            </select>
            <br>
            <label for="email" class="form-label">Training Focus</label>
            <select class="form-select" aria-label="Training Focus">
                <option>Lifting</option>
                <option>Body Building</option>
                <option selected>Athletic Training</option>
                <option>Calisthenics</option>
            </select>
            <br>
            <center><button type="button" class="btn btn-dark">Save Changes</button></center>
            <br>
        </div>
    </div>

    <script type="text/javascript" src="js/sidenav.js" ></script>
</body>
</html>

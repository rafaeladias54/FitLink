<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLink ‚óè Recipes</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/sidenav.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/inicio.css" rel="stylesheet">
    <link href="css/exercicio.css" rel="stylesheet">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="z-notifications.html"><i class="fas fa-bell"></i> Notifications</a>
        <a href="z-clients.html"><i class="fas fa-running"></i> Clients</a>
        <a href="z-exercises.html"><i class="fas fa-dumbbell"></i> Exercises</a>
        <a href="z-recipes.html" class="select"><i class="fas fa-utensils"></i> Recipes</a>
        <hr>
        <a href="z-profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="z-index.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>
    
    <div class="navbar fixed-top">
        <span style="font-size: 30px; cursor: pointer;" onclick="openNav()" id="sideNave">&#9776; 
            <img height="35px" src="img/logodark.png" alt="FitLink">
        </span>
    </div>
    
    <div class="container">

        <div class="btn-toolbar" style="display: block;">
            <center>
                <div class="btn-group me-2" role="group" aria-label="First group" style="width: 60%;">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <button type="button" class="btn btn-dark"><i class="fas fa-search"></i></button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="First group" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <button type="button" class="btn btn-dark"><i class="fas fa-filter"></i></button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="First group" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    <button type="button" class="btn btn-dark"><i class="fas fa-plus"></i></button>
                </div>
            </center>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filters</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Categories</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">Meat</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label" for="check2">Fish</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">Vegetarian</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check4">
                            <label class="form-check-label" for="check4">Deserts</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check5">
                            <label class="form-check-label" for="check5">Snacks</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check6">
                            <label class="form-check-label" for="check6">Drinks</label>
                        </div>
                        <hr>
                        <h5>Difficulty</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check7">
                            <label class="form-check-label" for="check7">Easy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check8">
                            <label class="form-check-label" for="check8">Medium</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check9">
                            <label class="form-check-label" for="check9">Hard</label>
                        </div>
                        <hr>
                        <h5>Cook Time</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check10">
                            <label class="form-check-label" for="check10">5min - 15min</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check11">
                            <label class="form-check-label" for="check11">15min - 30min</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check12">
                            <label class="form-check-label" for="check12">30min - 1h</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check13">
                            <label class="form-check-label" for="check13">+1h</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Recipe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="name" class="form-label">Recipe</label>
                        <input type="text" id="name" class="form-control" placeholder="Recipe Name">
                        <br>
                        <label for="video" class="form-label">Image</label>
                        <input type="text" id="video" class="form-control" placeholder="Image URL">
                        <br>
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select class="form-select" id="difficulty" aria-label="Difficulty">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Difficult</option>
                        </select>
                        <br>
                        <label for="area" class="form-label">People Surved</label>
                        <input type="text" id="area" class="form-control" placeholder="People Surved">
                        <br>
                        <label for="duration" class="form-label">Duration</label>
                        <input type="number" id="duration" class="form-control" placeholder="Duration">
                        <br>
                        <label for="description" class="form-label">Ingredients</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                        <br>
                        <label for="description" class="form-label">Method</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <a href="#">
            <div class="card text-center" style="width: 19rem;">
                <img src="img/receitas/rec01.png" class="card-img-top">
                <div class="card-body">
                    <h2>Prawn Stir-Fry</h2>
                </div>
            </div>
        </a>
        <div class="card text-center" style="width: 19rem;">
            <img src="img/receitas/rec02.jpg" class="card-img-top">
            <div class="card-body">
                <h2>Mushroom Bolognese</h2>
            </div>
        </div>
        <div class="card text-center" style="width: 19rem;">
            <img src="img/receitas/rec03.jpg" class="card-img-top">
            <div class="card-body">
                <h2>Organic Thai Green Curry</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/sidenav.js" ></script>
</body>
</html>

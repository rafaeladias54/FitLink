<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLink ‚óè Register</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
</head>
<body>
    <div class="logo-img-login">
        <a href="index.html"><img src="img/logodark.png" alt="FitLink"></a>
    </div>
    <div class="container">
        <div class="register"><br>
            <label for="name" class="form-label">NAME</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name">
            <br>
            <label for="email" class="form-label">E-MAIL</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your e-mail adress">
            <br>
            <label for="birth" class="form-label">BIRTH DATE</label>
            <input type="date" id="birth" class="form-control" placeholder="Enter your e-mail adress">
            <br>
            <label for="password" class="form-label">PASSWORD</label>
            <input type="password" id="password" class="form-control" placeholder="Create your password">
            <br>
            <input type="password" id="confirm" class="form-control" placeholder="Confirm password">
        </div>
    </div>
    <div class="buttons-login">
        <a href="plan.html"><button type="button" class="btn btn-light btn-lg loginbtn">CREATE ACCOUNT</button></a> <br>
        <span style="margin-top: 20px;">Already have an account? <a href="login.html">Log In Here</a></span>
    </div>
    <br>
</body>
</html>

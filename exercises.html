<body>

        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>
    
    <div class="navbar fixed-top">
        <span style="font-size: 30px; cursor: pointer;" onclick="openNav()" id="sideNave">&#9776; 
            <img height="35px" src="img/logodark.png" alt="FitLink">
        </span>
    </div>
    
    <div class="container" id="myMenu">
        
        <div class="btn-toolbar" style="display: block;">
            <center>
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <input type="text" class="form-control" id="mySearch" onkeyup="myFunction()" placeholder="Search" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <button type="button" class="btn btn-dark"><i class="fas fa-search"></i></button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="First group" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <button type="button" class="btn btn-dark"><i class="fas fa-filter"></i></button>
                </div>
            </center>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filters</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Categories</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">Chest</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label" for="check2">Shoulders</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">Back</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check4">
                            <label class="form-check-label" for="check4">Arms</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check5">
                            <label class="form-check-label" for="check5">Abs</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check6">
                            <label class="form-check-label" for="check6">Legs</label>
                        </div>
                        <hr>
                        <h5>Difficulty</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check7">
                            <label class="form-check-label" for="check7">Easy</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check8">
                            <label class="form-check-label" for="check8">Medium</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check9">
                            <label class="form-check-label" for="check9">Hard</label>
                        </div>
                        <hr>
                        <h5>Time</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check10">
                            <label class="form-check-label" for="check10">5min - 10min</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check11">
                            <label class="form-check-label" for="check11">10min - 15min</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check12">
                            <label class="form-check-label" for="check12">15min - 20min</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check13">
                            <label class="form-check-label" for="check13">20min - 30min</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check5">
                            <label class="form-check-label" for="check5">+30min</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card text-center li" style="width: 19rem;">
            <img src="img/exercicios/ex01.jpg" class="card-img-top">
            <div class="overlay"></div>
            <a href="exercise.html" class="icon">
                <i class="far fa-play-circle"></i>
            </a>
            <div class="card-body">
                <h2>Lunges</h2>
            </div>
        </div>
        <div class="card text-center li" style="width: 19rem;">
            <img src="img/exercicios/ex02.jpg" class="card-img-top">
            <div class="overlay"></div>
            <a href="#" class="icon">
                <i class="far fa-play-circle"></i>
            </a>
            <div class="card-body">
                <h2>Pushups</h2>
            </div>
        </div>
        <div class="card text-center li" style="width: 19rem;">
            <img src="img/exercicios/ex03.jpg" class="card-img-top">
            <div class="overlay"></div>
            <a href="#" class="icon">
                <i class="far fa-play-circle"></i>
            </a>
            <div class="card-body">
                <h2>Squats</h2>
            </div>
        </div><br>
        <center><span id="noResults" style="display: none;">No Results</span></center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/sidenav.js" ></script>
    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, no, results;
            no = false
            results = document.getElementById("noResults");
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByClassName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("h2")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                    no = true
                } else {
                    li[i].style.display = "none";
                }
            }

            if (no) {
                results.style.display = "none"
            }
            else {
                results.style.display = ""
            }
        }
    </script>
</body>
</html>

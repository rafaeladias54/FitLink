<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLink ● Plans</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
</head>
<body>
    <div class="logo-img-login">
        <a href="index.html"><img src="img/logodark.png" alt="FitLink"></a>
    </div>
    <br>
    <div class="container">
        <div class="plans">
            <br>
            <p style="color: #e5e3e9;">
                Assigned Personal Trainer</br>
                Training Plans</br>
                Exercise Walkthroughs</br>
                Access to Community Hub</br>
                Dynamic Work Flow</br>
                Healthy Meals Recomendations</br>
                Easy Macro Tracking
            </p>
            <br>
            <h2>Choose your plan:</h2>
            <div class="plan row">
                <div class="col-7" style="margin-top: 10px;">
                    <h1>Monthly</h1>
                    <h6>10.00€ per month</h6>
                </div>
                <div class="col-5">
                    <a href="home.html"><button type="button" class="btn btn-dark btn-lg googlebtn">START</button></a>
                </div>
            </div>
            <br>
            <div class="plan row">
                <div class="col-7" style="margin-top: 10px;">
                    <h1>Yearly</h1>
                    <h6>100.00€ per year</h6>
                </div>
                <div class="col-5">
                    <a href="home.html"><button type="button" class="btn btn-dark btn-lg googlebtn">START</button></a>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
